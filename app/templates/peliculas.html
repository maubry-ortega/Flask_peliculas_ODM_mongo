{% extends "base.html" %}
{% block title %}Películas{% endblock %}
{% block content %}
<div class="encabezado">
  <h1>🎬 Gestión de Películas</h1>
  <button onclick="abrirModal()" class="btn-primary">+ Nueva Película</button>
</div>

<table id="tablaPeliculas">
  <thead>
    <tr>
      <th>Código</th>
      <th>Título</th>
      <th>Protagonista</th>
      <th>Duración</th>
      <th>Resumen</th>
      <th>Género</th>
      <th>Foto</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Modal -->
<div id="modalBackdrop" class="modal-backdrop">
  <div class="modal-content">
    <h3>🎞️ Película</h3>
    <form id="formNuevaPelicula" class="formulario">
      <input name="codigo" placeholder="Código" required>
      <input name="titulo" placeholder="Título" required>
      <input name="protagonista" placeholder="Protagonista" required>
      <input name="duracion" type="number" min="30" placeholder="Duración (min)" required>
      <textarea name="resumen" placeholder="Resumen" required></textarea>
      <select name="genero" id="selectGeneros" required></select>
      <input name="foto" id="fotoInput" placeholder="Foto (URL)">
      <img id="previewFoto" class="preview hidden" />
      <div class="botones">
        <button type="button" class="btn-secondary" onclick="cerrarModal()">Cancelar</button>
        <button type="submit" class="btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
