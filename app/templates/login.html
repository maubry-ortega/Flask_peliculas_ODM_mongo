<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/icon.ico') }}">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <main class="app-main" style="display: flex; align-items: center; justify-content: center; height: 100vh;">

    <div style="background: #1e293b; padding: 2rem; border-radius: 1rem; width: 100%; max-width: 400px;">
      <h2 style="text-align: center; margin-bottom: 1rem;">Iniciar Sesión</h2>

      <form id="loginForm" class="formulario">
        <input id="usuario" name="usuario" placeholder="Usuario" required>
        <input id="password" name="password" type="password" placeholder="Contraseña" required>

        <div class="g-recaptcha mb-2" data-sitekey="{{ site_key }}"></div>

        <button type="submit" class="btn-primary" style="width: 100%;">Entrar</button>
        <p id="error" class="text-red-400 hidden" style="color: red; margin-top: 0.5rem;">Credenciales inválidas</p>
      </form>

      <button id="abrirSolicitudBtn" class="btn-secondary" style="margin-top: 1rem; width: 100%;">Solicitar Usuario</button>
    </div>

    <!-- Modal Solicitud -->
    <div id="modalSolicitud" class="modal-backdrop">
      <div class="modal-content">
        <h3>Solicitar Nuevo Usuario</h3>
        <form id="solicitudForm" class="formulario">
          <input name="nombre" placeholder="Nombre completo" required>
          <input name="usuario" placeholder="Usuario deseado" required>
          <input name="correo" type="email" placeholder="Correo de contacto" required>
          <textarea name="comentario" placeholder="Comentario (opcional)"></textarea>

          <div class="botones">
            <button type="button" onclick="cerrarModalSolicitud()" class="btn-secondary">Cancelar</button>
            <button type="submit" class="btn-primary">Enviar Solicitud</button>
          </div>
        </form>
      </div>
    </div>

  </main>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>
</html>
