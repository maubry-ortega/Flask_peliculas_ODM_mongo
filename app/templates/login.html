<!DOCTYPE html>
<html lang="es">
<head>
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head><body class="bg-slate-900 text-white flex items-center justify-center h-screen">
  <div class="bg-slate-800 p-8 rounded w-full max-w-sm space-y-4">
    <h2 class="text-2xl font-bold text-center">Iniciar Sesión</h2>
    <form id="loginForm">
      <input id="usuario" placeholder="Usuario" class="w-full p-2 bg-slate-700 rounded mb-2">
      <input id="password" type="password" placeholder="Contraseña" class="w-full p-2 bg-slate-700 rounded mb-2">
      <button type="submit" class="w-full bg-indigo-600 py-2 rounded">Entrar</button>
      <p id="error" class="text-red-400 hidden mt-2">Credenciales inválidas</p>
    </form>
  </div>
  <script>
    const form = document.getElementById("loginForm"), err = document.getElementById("error");
    form.addEventListener("submit", async e => {
      e.preventDefault();
      err.classList.add("hidden");
      const u = form.usuario.value, p = form.password.value;
      const res = await fetch("/auth/login", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ usuario: u, password: p }) });
      if (res.ok) window.location = "/";
      else err.classList.remove("hidden");
    });
  </script>
</body></html>
